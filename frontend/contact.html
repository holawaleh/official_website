<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Tech Affairs & Innovative Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i data-lucide="code"></i></div>
                <span>Tech Affairs</span>
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
                <li><a href="contact.html" class="btn btn-primary btn-sm">Get a Quote</a></li>
            </ul>
        </div>
    </nav>

    <main class="container py-100">
        <div class="contact-grid">
            <div class="contact-info">
                <h1>Get in Touch</h1>
                <p>Have a project in mind or need a repair? Fill out the form or reach out directly.</p>
                <div class="info-list">
                    <div class="info-item"><i data-lucide="mail"></i> hello@techaffairs.hub</div>
                    <div class="info-item"><i data-lucide="phone"></i> +1 (555) 123-4567</div>
                    <div class="info-item"><i data-lucide="map-pin"></i> Innovation City, CA</div>
                </div>
            </div>
            <div class="contact-form-card">
                <form class="contact-form">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="john@example.com">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea placeholder="How can we help?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-full">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
    <style>
        .py-100 { padding: 100px 0; }
        .contact-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 80px; align-items: center; }
        .info-list { margin-top: 40px; }
        .info-item { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; font-weight: 500; }
        .contact-form-card { background: white; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); border: 1px solid var(--border); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 0.9rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: var(--radius); outline: none; }
        .form-group textarea { height: 120px; resize: vertical; }
        .w-full { width: 100%; }
        @media (max-width: 768px) { .contact-grid { grid-template-columns: 1fr; gap: 40px; } }
    </style>
</body>
</html>
